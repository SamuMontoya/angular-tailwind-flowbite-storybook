<button
  type="button"
  class="bg-[#FFB600] hover:bg-[#F5A300] active:bg-[#E58A00] disabled:bg-[#CBCCCC] disabled:text-[#5B5C5C] text-black px-4 py-2 rounded-4xl text-sm font-semibold"
  (click)="onClick.emit()"
  [disabled]="disabled()"
>
  <div class="flex gap-2">
    {{ label() }}
    @if (isLoading()) {
      <app-spinner />
    }
  </div>
</button>
